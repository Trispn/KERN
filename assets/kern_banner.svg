<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000d1a;stop-opacity:1" />
    </linearGradient>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Subtle Network Graph Pattern -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="1">
    <line x1="100" y1="100" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="500" y2="100"/>
    <line x1="300" y1="200" x2="300" y2="400"/>
    <line x1="100" y1="500" x2="300" y2="400"/>
    <line x1="500" y1="500" x2="300" y2="400"/>
    <line x1="800" y1="100" x2="1000" y2="300"/>
    <line x1="1000" y1="300" x2="900" y2="500"/>
    <line x1="1100" y1="50" x2="1000" y2="300"/>
  </g>
  <g fill="#ffffff" fill-opacity="0.1">
    <circle cx="100" cy="100" r="4"/>
    <circle cx="300" cy="200" r="4"/>
    <circle cx="500" cy="100" r="4"/>
    <circle cx="300" cy="400" r="4"/>
    <circle cx="100" cy="500" r="4"/>
    <circle cx="500" cy="500" r="4"/>
    <circle cx="800" cy="100" r="4"/>
    <circle cx="1000" cy="300" r="4"/>
    <circle cx="900" cy="500" r="5"/>
