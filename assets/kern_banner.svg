        <!-- Hexagon Gold -->
        <path d="M256 20 L472.5 145 L472.5 395 L256 520 L39.5 395 L39.5 145 Z" fill="#B8860B"/>
        <!-- Hexagon Navy -->
        <path d="M256 50 L429 150 L429 350 L256 450 L83 350 L83 150 Z" fill="#001F3F"/>
        <!-- K -->
        <path d="M160 140 L210 140 L210 372 L160 372 Z" fill="#FFFFFF"/>
        <path d="M210 260 L310 140 L370 140 L250 280 Z" fill="#FFFFFF"/>
        <path d="M250 230 L370 372 L310 372 L210 250 Z" fill="#FFFFFF"/>
      </g>
      
      <!-- Text -->
      <text x="350" y="200" class="text" font-size="120" fill="#FFFFFF">KERN</text>
      <text x="355" y="250" class="text" font-size="30" fill="#B8860B" letter-spacing="4">PROGRAMMING LANGUAGE</text>
  </g>
