# CI Configuration for KERN Language
# .github/workflows/test.yml

name: KERN Language Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests
      run: |
        cargo test --verbose
        
    - name: Run specific test suites
      run: |
        cargo test lexer_tests
        cargo test parser_tests
        cargo test ast_tests
        cargo test semantic_tests
        cargo test rule_engine_tests
        cargo test flow_pipeline_tests
        cargo test error_recovery_tests
        cargo test edge_case_tests

    - name: Check code formatting
      run: |
        rustup component add rustfmt
        cargo fmt --all -- --check

    - name: Check for clippy warnings
      run: |
        rustup component add clippy
        cargo clippy -- -D warnings

  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-tarpaulin
      run: |
        cargo install cargo-tarpaulin

    - name: Run coverage tests
      run: |
        cargo tarpaulin --verbose --workspace --out Lcov

    - name: Upload to Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: './lcov.info'